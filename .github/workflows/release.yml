name: Release Go binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --no-save --cwd ./beszel/site

      - name: Build site
        run: bun run --cwd ./beszel/site build

      - name: Auto-commit generated changes if any
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config --global user.name "goreleaserbot"
            git config --global user.email "bot@goreleaser.com"
            git add .
            git commit -m "chore: auto-commit changes before release"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22.1'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          workdir: ./beszel
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

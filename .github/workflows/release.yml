name: Release Go binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --no-save --cwd ./beszel/site

      - name: Build site
        run: bun run --cwd ./beszel/site build

      - name: Commit i18n updates
        run: |
          git config user.name "goreleaserbot"
          git config user.email "goreleaser@users.noreply.github.com"
          git checkout ${{ github.ref_name }}
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "chore: update i18n files before release"
            git push origin HEAD
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22.1'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          workdir: ./beszel
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: ðŸš€ Feature request
description: Request a new feature or change.
title: "[Feature]: "
labels: ["enhancement", "needs review"]
body:
  - type: dropdown
    id: product
    attributes:
      label: Product
      description: Which part of Beszel is this about?
      options:
        - Hub
        - Agent
        - Hub & Agent
    validations:
      required: true
  - type: markdown
    attributes:
      value: Before submitting, please search existing [issues](https://github.com/henrygd/beszel/issues) and [discussions](https://github.com/henrygd/beszel/discussions) (including closed).
  - type: textarea
    attributes:
      label: Describe the feature you would like to see
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation / Use Case
      description: Why do you want this feature? What problem does it solve?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe how you would like to see this feature implemented
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Screenshots
      description: Please attach any relevant screenshots, such as images from your current solution or similar implementations.
    validations:
      required: false
  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which area is this request for?
      options:
        - Metrics
        - Settings
        - Charts
        - Notifications
        - Other
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - CPU
        - GPU
        - Memory
        - Docker
        - Network
        - Other
    validations:
      required: true
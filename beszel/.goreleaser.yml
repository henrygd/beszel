version: 2

project_name: beszel

before:
  hooks:
    - go mod tidy

builds:
  - id: beszel
    binary: beszel
    main: cmd/hub/hub.go
    # env:
    #   - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
      - arm

  - id: beszel-agent
    binary: beszel-agent
    main: cmd/agent/agent.go
    # env:
    #   - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - freebsd
      - windows
    goarch:
      - amd64
      - arm64
      - arm
      - mips64
      - riscv64
    ignore:
      - goos: freebsd
        goarch: arm
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: riscv64
      - goos: windows
        goarch: riscv64

archives:
  - id: beszel
    format: tar.gz
    builds:
      - beszel-agent
    name_template: >-
      {{ .Binary }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

  - id: beszel-agent
    format: tar.gz
    builds:
      - beszel
    name_template: >-
      {{ .Binary }}_
      {{- .Os }}_
      {{- .Arch }}

nfpms:
  - id: beszel-agent
    package_name: beszel-agent
    maintainer: henrygd
    builds:
      - beszel-agent
    formats:
      - deb
    contents:
     - src: ../supplemental/debian/copyright
       dst: usr/share/doc/beszel-agent/copyright
       packager: deb
     - src: ../supplemental/debian/beszel-agent.service
       dst: lib/systemd/system/beszel-agent.service
       packager: deb
    scripts:
      postinstall: ../supplemental/debian/postinstall.sh
    deb:
      scripts:
        templates: ../supplemental/debian/templates
        # Currently broken due to a bug in goreleaser
        # https://github.com/goreleaser/goreleaser/issues/5487
        #config: ../supplemental/debian/config.sh

release:
  draft: true

changelog:
  disable: true
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
